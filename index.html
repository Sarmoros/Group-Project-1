<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Image Comparison Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body class="#212121 grey darken-4">
    <nav>
        <div class="nav-wrapper #d500f9 purple accent-3">
            <a href="#" class="brand-logo center">Logo</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col s12">
                <div>
                    <div class="card-content white-text map" id="map-container" style="display: none;">
                        <!-- Google Maps will be rendered here -->
                    </div>
                </div>
            </div>
        </div>

        <div class="row center-align">
            <div class="col s12 flow-text white-text">
                <p>Enter two cities to compare the weather</p>
            </div>
        </div>

        <div class="row">
            <div class="col s12 m8 offset-m2">
                <form id="compareForm">
                    <div class="row">
                        <div class="input-field col s6 ">
                            <input id="search1" type="text" class="validate input-style white-text" placeholder="City 1">
                        </div>
                        <div class="input-field col s6">
                            <input id="search2" type="text" class="validate input-style white-text" placeholder="City 2">
                        </div>
                    </div>
                    <div class="col s12 center-align">
                        <button class="btn waves-effect waves-light #d500f9 purple accent-3" type="submit" name="action">Compare</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="row new-section">
            <div class="col s3 left-banner">
                <!-- Image for the left banner (Unsplash API) -->
                <img class="splashImage" src="https://via.placeholder.com/150" alt="City 1">
            </div>

            <div class="col s8 data-columns">
                <div class="col s5 data-column white-text" id="city1Data">
                    <!-- City 1 data will be displayed here -->
                    <p>City Name</p>
                    <p>Temp</p>
                    <p>Humidity</p>
                    <p>Weather</p>
                </div>

                <div class="col s5 data-column white-text" id="city2Data">
                    <!-- City 2 data will be displayed here -->
                    <p>City Name</p>
                    <p>Temp</p>
                    <p>Humidity</p>
                    <p>Weather</p>
                </div>
            </div>

            <div class="col s3 right-banner">
                <!-- Image for the right banner (Unsplash API) -->
                <img class="splashImage" src="https://via.placeholder.com/150" alt="City 2">
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzWZEjXyi8Y0vwCV6bI5kGD5BAazK5ia0&libraries=places&callback=initMap" async defer></script>
    <script src="assets/script.js"></script>
</body>
</html>
