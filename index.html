<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather & Image Comparison Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>
<body class="#212121 grey darken-4"> <!-- Changes background color to grey for entire site -->
    <nav>
        <!-- Nav bar details -->
        <div class="nav-wrapper #000000 black">
            <a href="#" class="brand-logo center">
                <img src="./assets/weather_lens_720.png" alt="Logo">
            </a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <!-- Map display details -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="map-margins">
                    <div class="card-content white-text map" id="map-container" style="display: none;">
                        <!-- Google Maps will be rendered here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Form text input and button details -->
        <div class="row center-align">
            <div class="col s12 flow-text white-text">
                <h5>Enter two cities to compare the weather</h5>
            </div>
        </div>
      
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <form id="compareForm">
                    <div class="row">
                        <div class="input-field col s6 "> <!-- Text-input box 1 -->
                            <input id="search1" type="text" class="validate input-style white-text" placeholder="City 1">
                        </div> 
                        <div class="input-field col s6"> <!-- Text-input box 2 -->
                            <input id="search2" type="text" class="validate input-style white-text" placeholder="City 2">
                        </div> 
                    </div>
                    <div class="col s12 center-align"> <!-- Compare button details -->
                        <button class="btn waves-effect waves-light #673ab7 deep-purple" type="submit" name="action">Compare</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Text warning if text-input field is left empty or incomplete -->
        <div class="center-align" id="citiesRequest" style="display: none;">
        <h7 class="red-text lighten-1">Please enter two cities to compare!</h7>
        </div>

        <!-- Results from city input -->
        <div id="test" style="display: none;">
            <div class="row new-section">
                <div class="col s3 left-banner">
                    <!-- Image for the left banner (Unsplash API) -->
                    <img class="splashImage" src="https://via.placeholder.com/150" alt="City 1">
                </div>

                <div class="col s8 data-columns">
                    <div class="col s5 data-column white-text" id="city1Data">
                        <!-- City 1 data will be displayed here -->
                        <h4>City Name</h4>
                        <p>Temp</p>
                        <p>Humidity</p>
                        <p>Weather</p>
                    </div>

                    <div class="col s5 data-column white-text" id="city2Data">
                        <!-- City 2 data will be displayed here -->
                        <h4>City Name</h4>
                        <p>Temp</p>
                        <p>Humidity</p>
                        <p>Weather</p>
                    </div>
                </div>

                <div class="col s3 right-banner">
                    <!-- Image for the right banner (Unsplash API) -->
                    <img class="splashImage" src="https://via.placeholder.com/150" alt="City 2">
                </div>
            </div>
        </div>

    <!-- Javascript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCzWZEjXyi8Y0vwCV6bI5kGD5BAazK5ia0&libraries=places&callback=initMap" async defer></script>
    <script src="assets/script.js"></script>
</body>
</html>
